# see https://docs.aws.amazon.com/codebuild/latest/userguide/build-spec-ref.html
version: 0.2

env:
  shell: bash
  # https://stackoverflow.com/questions/58216549/how-to-retrieve-secret-manager-data-in-buildspec-yaml
  parameter-store:
    DOCKERHUB_PASS_PARAM: /dockerhub-access-token-for-pwighton
    FS_LICENSE_PARAM: /freesurfer-ci-license
            
phases:
  install:
    on-failure: ABORT
    commands:
      - export DOCKERHUB_PASS=$DOCKERHUB_PASS_PARAM
      - export FS_LICENSE=$FS_LICENSE_PARAM
      - docker login --username pwighton --password $DOCKERHUB_PASS
  build:
    on-failure: ABORT
    commands: >
        docker run pwighton/neurodocker:latest generate docker
          --base-image ubuntu:xenial
          --pkg-manager apt
          --yes
          --freesurfer
            license_base64=$FS_LICENSE
            method=source
            repo=https://github.com/pwighton/freesurfer.git
            version=20210813-gems
            minimal=off
            samseg_atlas_build=off
            infant_module=off
            install_python_deps=off
            distribute_fspython=off
            dev_tools=on 
        | docker build --no-cache -t pwighton/fs-dev-monolith -
  post_build:
    on-failure: ABORT
    commands:
      - docker push pwighton/fs-dev-monolith:latest
